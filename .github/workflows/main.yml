name: Daily Motivation Video

on:
  schedule:
    - cron: '0 14 * * *'  # 9 AM EST (Morning USA)
    - cron: '0 23 * * *'  # 6 PM EST (Evening USA)
  workflow_dispatch:      # Manual testing ke liye button

# Permission fix: Isse workflow ko files (history) push karne ki power milti hai
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          # ImageMagick policy fix taaki text render ho sake
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Deps
        run: |
          pip install requests 
          pip install moviepy==1.0.3  # Specific version for better stability

      - name: Run Automation Script
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          FREESOUND_API_KEY: ${{ secrets.FREESOUND_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python video_script.py

      - name: Save Video History
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Agar file exist nahi karti toh error na aaye isliye touch use kiya hai
          touch video_history.txt
          git add video_history.txt
          git commit -m "Update video history log" || echo "No changes to commit"
          git push
